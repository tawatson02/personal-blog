<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <button class="switch">Switch</button>
</head>

<body class="backcolor dark-mode">
<!-- d-flex justify-content-around -->
    <div class="visible" id="mainContainer" onsubmit="return changeForm(event, 'mainContainer', 'secondContainer')">
        <div class="leftBox" id="leftBox">
          <div class="leftBoxCircle" id="leftBoxCircle">
            <h1 id="" class="">My First Blog</h1>
          </div>  
        </div>

        <div class="rightBox" id="rightBox">
          <form class="">
            <div class="mb-3">
                <label for="usernameInputArea" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInputArea">
            </div>
            <div class="mb-3">
                <label for="titleInputArea1" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInputArea1">
            </div>
            <div class="mb-3">
                <label for="contentInputArea" class="form-label">Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
          </form>
        </div>
    </div>
    <form class="hidden" id="secondContainer" onsubmit="return changeForm(event, 'secondContainer', 'mainContainer')">
      <div class="d-flex flex-column w-100 m-3"> 
        <div class="mb-3">
        <label for="blogTitle" class="form-label">Blog Title</label>
        <textarea class="form-control" id="blogTitle" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="title2" class="form-label">Title2</label>
        <textarea class="form-control" id="title2" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="title3" class="form-label">Title3</label>
        <textarea class="form-control" id="title3" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="hereIsMyTitle" class="form-label">Here is my Title</label>
        <textarea class="form-control" id="hereIsMyTitle" rows="3"></textarea>
      </div>
    </div>
      
    </form>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js"></script>

</body>
